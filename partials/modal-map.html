<div class="backdrop-map is-hidden">
  <div class="modal-map">
    <button type="button" class="modal-map__button js-close-map">
      <svg class="modal-map__icon" width="18" height="18">
        <use href="./images/icons.svg#icon-icon-close"></use>
      </svg>
    </button>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d94993.13383504303!2d-87.83732414245601!3d41.92434462801499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880fd29d7c79d085%3A0xc19ae13c746621e!2sPretty%20Cool%20Ice%20Cream!5e0!3m2!1sru!2sua!4v1656583778896!5m2!1sru!2sua"
      width="100%"
      height="95%"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      class="google-map"
    ></iframe>
    <ul class="map-nav">
      <li class="map-nav__item">
        <button type="button" class="map-nav__btn" data-city="chicago">Chicago</button>
      </li>
      <li class="map-nav__item">
        <button type="button" class="map-nav__btn" data-city="losAngeles">Los Angeles</button>
      </li>
      <li class="map-nav__item">
        <button type="button" class="map-nav__btn" data-city="newYork">New York</button>
      </li>
    </ul>
  </div>
</div>
