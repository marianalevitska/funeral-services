<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal__button" data-modal-close>
      <svg class="modal__icon" width="18" height="18">
        <use href="./images/icons.svg#icon-icon-close" aria-label="закрытие модального окна"></use>
      </svg>
    </button>
    <p class="modal__title">Оставьте свои данные, мы вам перезвоним</p>
    <form action="" class="form">
      <label class="form__label"
        >Имя
        <div class="form__thumb">
          <input class="form__input" type="text" name="name" required />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-person-black"></use>
          </svg>
        </div>
      </label>
      <label class="form__label"
        >Телефон
        <div class="form__thumb">
          <input class="form__input" type="tel" name="telephone" required />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-phone-black"></use>
          </svg>
        </div>
      </label>
      <label class="form__label"
        >Почта
        <div class="form__thumb">
          <input class="form__input" type="email" name="email" required />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-email-black"></use>
          </svg>
        </div>
      </label>
      <label class="form__label"
        >Комментарий
        <textarea
          class="form__input form__input--fixed"
          name="coment"
          placeholder="Введите текст"
        ></textarea>
      </label>
      <label class="privacy">
        <input
          type="checkbox"
          name="privacy"
          value="agree"
          class="privacy__input visually-hidden"
          required
        />
        <span class="privacy__checkbox">
          <svg class="privacy__icon" width="16" height="15">
            <use href="./images/icons.svg#icon-icon-check"></use>
          </svg>
        </span>
        Соглашаюсь с рассылкой и принимаю <a href="" class="privacy__link">Условия договора</a>
      </label>
      <button type="submit" class="form__button">Отправить</button>
    </form>
  </div>
</div>
